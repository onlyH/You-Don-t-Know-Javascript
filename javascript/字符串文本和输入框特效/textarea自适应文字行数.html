<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea name="txt1" id="" cols="27" rows="1" onponpropertychange="this.style.posHeight=this.scrollHeight"></textarea>
</body>
</html>

<!--textarea可实现文字的多行输入，可以控制行数和列数，本次，自动调整高度和宽度。-->
<!--onpropertychange事件，当文本内容发生变化时会触发，-->
<!--posHeight表示文本输入框的高度-->
<!--scrollHeight表示内容的高度-->
