<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function changecase(fromobj) {
            var index;
            var tmpstr;
            var tmpchar;
            var prestring;
            var poststring;
            var strlen;
            //               转换为全部小写
            tmpstr = fromobj.value.toLowerCase();
            //            字符的长度
            strlen = tmpstr.length;
            if (strlen > 0) {
                for (index = 0; index < strlen; index++) {
                    if (index === 0) {
                        tmpchar = tmpstr.substring(0, 1).toUpperCase();
                        poststring = tmpstr.substring(1, strlen);
                        tmpstr = tmpchar + poststring
                    } else {
                        tmpchar = tmpstr.substring(index, index + 1);
            //如果是第二个单词，通过空格判断
                        if (tmpchar == "" && index < (strlen - 1)) {
                            tmpchar = tmpstr.substring(index + 1, index + 2).toUpperCase();
                            prestring = tmpstr.substring(0, index + 1);
                            poststring = tmpstr.substring(index + 2, strlen);
                            tmpstr = prestring + tmpchar + poststring;
                        }

                    }
                }
            }
//            显示转换后的文本
            fromobj.value = tmpstr;
        }
        var a = document.getElementById('test');
        a.changecase = function () {
            document.getElementById('aaa').value;
        }
    </script>
</head>
<body>
<input type="text" name="txt1" id="aaa" value="this is test">
<input type="button" value="transform" id="test">
</body>
</html>
