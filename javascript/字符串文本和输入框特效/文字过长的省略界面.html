<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 150px;
            height: 50px;
            border: 1px solid black;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <script>
        var stext = '这是一段很长的文字，很长的文字。这是一段很长的文字，很长的文字';
        var content;
        function text() {
            content = '<nobr>' + stext + '</nobr>';
            document.getElementById('mydiv').innerHTML = content;
        }
    </script>
</head>
<body>
<input type="button" value="loading" onclick="text()">
<div id="mydiv"></div>

</body>
</html>
