<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="form">
    <table>
        <tr>
            <td align="center">
                <input type="hidden" name="url" value="">
                <input type="text" name="word" value="" id="test" size="40">
            </td>
        </tr>
    </table>
</form>
<script>
    function makeArray(q) {
//        设置从1开始的数组
        for (var i = 1; i < q; i++) {
            this[i] = 0
        }
    }
    w = 1;
    //    显示导航的内容个数
    howmanysites = 4;
    //    设置导航数组
    sites = new makeArray(howmanysites);
    //     以|间隔站点和描述
    sites[1] = 'http://www.google.com | 全球的搜索引擎'

    sites[2] = 'http://www.baidu.com | 中国的搜索引擎'

    sites[3] = 'http://www.yahoo.com | 还有一个搜索引擎'


    function showsites() {
//        如果导航到结束，则从头开始
        if (w > howmanysites) {
//            设置从1开始的数组
            w = 1;
        }
        var string = sites[w] + '';
//        通过间隔符分组
        var split = string.indexOf('|');
        var url = string.substring(0, split);
//        获取连接的url地址
        var word = string.substring(split + 1, string.length);
        document.form.url.value = url;
        document.form.word.value = word;
        w += 1;
//        每隔3秒改变下一个连接
        window.setTimeout('showsites()', 3000)
    }

    function visitsite() {
//        导航到指定位置
        window.location = document.form.url.value;
    }

    var a = document.getElementById('test');
    a.onfocus = function () {
        visitsite()
    }
    showsites();
</script>
</body>
</html>
