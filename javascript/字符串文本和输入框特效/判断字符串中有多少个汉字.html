<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input onblur="alert(cal(this.value))">
<script>
    function cal(str) {
//        测试中文字符的正则
        re = /[\u4E00-\u9FA5]/g;
        使用正则判断是否存在
        if (re.test(str)) return str.match(re).length;
        else return 0;
    }
</script>
</body>
</html>
<!--test方法检索出符合条件的字符串-->
<!--match方法计算符合条件的字符串的个数-->
