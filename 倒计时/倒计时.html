<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            text-align: center;
            margin-top: 20%;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<p id="show"></p>
<script>
    var nowTime = new Date();
    var lastTime = new Date("2018, 06, 06");
    var totalTime = Math.ceil((lastTime.getTime() - nowTime.getTime()) / (24 * 60 * 60 * 1000));
    document.getElementById("show").innerHTML = "距离毕业时间" + totalTime + "天";
</script>
</body>
</html>
