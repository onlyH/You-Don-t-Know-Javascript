<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            text-align: center;
            margin-top: 20%;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<p id="show"></p>
<script>
    function showTime() {
        var newTime = new Date();
        var endTime = new Date("2018/06/06,08:30:20");
        var totalTime = parseInt(endTime.getTime() - newTime.getTime()) / 1000;

        var day = parseInt(totalTime / (24 * 60 * 60));
        var hour = parseInt((totalTime / (60 * 60)) % 24);
        var min = parseInt((totalTime / 60) % 60);
        var seconds = parseInt(totalTime % 60);
        document.getElementById("show").innerHTML = "距离毕业还有" + day + "天" + hour + "时" + min + "分" + seconds + "秒";
        setTimeout(showTime, 500)
    }
    showTime();
</script>
</body>
</html>
