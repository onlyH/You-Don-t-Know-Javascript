<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>小丸子</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>

	<body  onUnload="window.alert('谢谢观看')">
		<div class="main">
			<div class="xiaowanzi">
				<div class="hairs"> <!--头发-->
					<div class="hair hair1"></div><!--刘海1-->
					<div class="hair hair2"></div><!--刘海2-->
					<div class="hair hair3"></div><!--刘海3-->
					<div class="hair hair4"></div><!--刘海4-->
					<div class="hair hair5"></div><!--刘海5-->
					<div class="hair hair6"></div><!--刘海6-->
					<div class="hair hair7"></div><!--刘海7-->
				</div>
				
				<div class="face"> <!--脸颊-->
					<div class="brow left-brow"></div><!--左眉毛-->
					<div class="brow right-brow"></div><!--右眉毛-->
					<div class="eye left-eye"></div><!--左眼睛-->
					<div class="eye right-eye"></div><!--右眼睛-->
					<div class="blusher left-blusher"></div><!--左腮红-->
					<div class="blusher right-blusher"></div><!--右腮红-->
					<div class="mouth"></div><!--嘴巴-->
					<div class="ear left-ear"></div><!--左耳朵-->
					<div class="ear right-ear"></div><!--右耳朵-->
					
					<div class="clothes"><!--衣服-->
						<div class="collar left-collar"></div><!--左领子-->
						<div class="collar right-collar"></div><!--右领子-->
						<div class="straps left-straps"></div><!--左肩带-->
						<div class="straps right-straps"></div><!--右肩带-->
					</div>

					<div class="arm left-arm"></div><!--左胳膊-->
					<div class="arm right-arm"></div><!--右胳膊-->

					<div class="belt"></div><!--腰带-->
					<div class="skirt"><!--裙子-->
						<div class="line line1"></div><!--裙褶1-->
						<div class="line line2"></div><!--裙褶2-->
						<div class="line line3"></div><!--裙褶3-->
						<div class="line line4"></div><!--裙褶4-->
						<div class="line line5"></div><!--裙褶5-->
					</div>
					<div class="leg left-leg"></div><!--左腿-->
					<div class="leg right-leg"></div><!--右腿-->

					<div class="stockings left-stockings"></div><!--左袜-->
					<div class="stockings right-stockings"></div><!--右袜-->

					<div class="shoes left-shoes"></div><!--左鞋-->
					<div class="shoes right-shoes"></div><!--右鞋-->
				</div>

			</div>
		</div>
		</div>
	</body>

</html>
